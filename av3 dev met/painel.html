<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção - Emissor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] } }
            }
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col font-sans">

<!-- HEADER -->
<header class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center shadow-sm z-10">
    <div class="flex items-center gap-3">
        <div class="bg-indigo-600 text-white p-2 rounded-lg shadow-lg shadow-indigo-500/30">
            <span class="material-icons-round text-xl block">print</span>
        </div>
        <div>
            <h1 class="font-bold text-base text-slate-800 leading-tight">Módulo de Recepção</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wide">Emissão de Senhas</p>
        </div>
    </div>
    <div class="text-right">
        <div id="relogio" class="font-mono text-lg font-bold text-slate-700">00:00</div>
    </div>
</header>

<div class="flex flex-grow overflow-hidden">

    <!-- ÁREA DE AÇÃO (ESQUERDA) -->
    <main class="w-1/2 p-8 flex flex-col justify-center gap-6 border-r border-gray-200 bg-white">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Novo Atendimento</h2>
            <p class="text-slate-500 text-sm">Selecione a categoria para imprimir a etiqueta.</p>
        </div>

        <!-- Botão Normal -->
        <button onclick="gerarSenha('NORMAL')" class="group flex items-center gap-4 p-6 rounded-2xl border border-gray-200 bg-slate-50 hover:bg-blue-50 hover:border-blue-200 transition-all duration-200 shadow-sm hover:shadow-md text-left">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center border border-gray-200 group-hover:border-blue-300 group-hover:text-blue-600 text-gray-400 transition-colors">
                <span class="material-icons-round text-3xl">person</span>
            </div>
            <div>
                <span class="block text-lg font-bold text-slate-700 group-hover:text-blue-700">Atendimento Geral</span>
                <span class="text-xs text-slate-400 group-hover:text-blue-400">Filas padrão e serviços diversos</span>
            </div>
            <span class="material-icons-round ml-auto text-gray-300 group-hover:text-blue-400">chevron_right</span>
        </button>

        <!-- Botão Preferencial -->
        <button onclick="gerarSenha('PREFERENCIAL')" class="group flex items-center gap-4 p-6 rounded-2xl border border-gray-200 bg-slate-50 hover:bg-orange-50 hover:border-orange-200 transition-all duration-200 shadow-sm hover:shadow-md text-left">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center border border-gray-200 group-hover:border-orange-300 group-hover:text-orange-600 text-gray-400 transition-colors">
                <span class="material-icons-round text-3xl">accessible</span>
            </div>
            <div>
                <span class="block text-lg font-bold text-slate-700 group-hover:text-orange-700">Atendimento Prioritário</span>
                <span class="text-xs text-slate-400 group-hover:text-orange-400">Idosos, Gestantes, PNE</span>
            </div>
            <span class="material-icons-round ml-auto text-gray-300 group-hover:text-orange-400">chevron_right</span>
        </button>

        <!-- Feedback de Sucesso (Toast) -->
        <div id="toast-sucesso" class="hidden mt-4 bg-green-100 border border-green-200 text-green-800 px-4 py-3 rounded-lg flex items-center gap-3 animate-bounce-in">
            <span class="material-icons-round">check_circle</span>
            <div>
                <p class="font-bold text-sm">Senha Gerada: <span id="toast-numero" class="text-lg">--</span></p>
                <p class="text-[10px] uppercase">Enviada para a fila</p>
            </div>
        </div>
    </main>

    <!-- ÁREA DE HISTÓRICO RECENTE (DIREITA) -->
    <aside class="w-1/2 bg-slate-50 p-8 overflow-y-auto">
        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
            <span class="material-icons-round text-base">history</span>
            Emitidas Recentemente
        </h3>

        <div id="lista-emitidas" class="space-y-3">
            <!-- Itens serão inseridos aqui -->
            <div class="text-center text-gray-400 text-sm py-10 italic">Nenhuma senha gerada nesta sessão.</div>
        </div>
    </aside>

</div>

<!-- RODAPÉ DE NAVEGAÇÃO -->
<footer class="p-2 text-center text-[10px] text-gray-400 border-t border-gray-200 bg-white">
    Navegação:
    <a href="recepcao.html" class="text-indigo-600 font-bold mx-2">Recepção</a> |
    <a href="painel_atendente.html" class="hover:text-indigo-600 mx-2">Atendente</a> |
    <a href="tv.html" class="hover:text-indigo-600 mx-2">TV Monitor</a>
</footer>

<script>
    const API_URL = 'http://localhost:8080/senhas';

    // Relógio
    setInterval(() => {
        document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    }, 1000);

    function gerarSenha(tipo) {
        fetch(`${API_URL}/criar/${tipo}`, { method: 'POST' })
            .then(res => res.json())
            .then(senha => {
                mostrarFeedback(senha);
                adicionarAoHistorico(senha);
            })
            .catch(() => alert('Erro ao conectar com o servidor Java.'));
    }

    function mostrarFeedback(senha) {
        const toast = document.getElementById('toast-sucesso');
        document.getElementById('toast-numero').innerText = senha.numero;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    function adicionarAoHistorico(senha) {
        const lista = document.getElementById('lista-emitidas');

        // Remove msg de vazio se existir
        if(lista.innerText.includes('Nenhuma senha')) lista.innerHTML = '';

        const hora = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        const corBadge = senha.tipo === 'PREFERENCIAL' ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700';
        const textoTipo = senha.tipo === 'PREFERENCIAL' ? 'Prioritário' : 'Geral';

        const itemHTML = `
                <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex justify-between items-center animate-fade-in">
                    <div>
                        <span class="block font-bold text-slate-700 text-xl">${senha.numero}</span>
                        <span class="text-[10px] uppercase font-bold px-2 py-0.5 rounded ${corBadge}">${textoTipo}</span>
                    </div>
                    <div class="text-right">
                        <span class="block text-xs text-gray-400 font-mono">${hora}</span>
                        <span class="text-[10px] text-gray-300">Aguardando</span>
                    </div>
                </div>
            `;

        lista.insertAdjacentHTML('afterbegin', itemHTML);
    }
</script>
</body>
</html>
