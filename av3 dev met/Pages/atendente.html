<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa do Atendente</title>
    <link rel="stylesheet" href="../styles/atendente.css">
</head>
<body>

<div class="card">
    <h2>Área do Atendente</h2>

    <div class="painel-controle">
        <p>Em atendimento:</p>
        <div id="lbl-numero" class="numero-atual">--</div>
        <p id="lbl-tipo">Nenhum atendimento</p>
    </div>

    <button id="btn-chamar" class="btn-chamar" onclick="chamarProximo()">Chamar Próximo</button>
    <button id="btn-finalizar" class="btn-finalizar btn-disabled" onclick="finalizarAtendimento()" disabled>Finalizar Atual</button>
</div>

<script>
    const API_URL = "http://localhost:8080/senhas";
    let idAtual = null;

    async function verificarEstado() {
        try {
            const response = await fetch(`${API_URL}/atual`);
            const senha = await response.json();
            if (senha && senha.id) atualizarInterface(senha);
        } catch (e) {}
    }

    async function chamarProximo() {
        try {
            const response = await fetch(`${API_URL}/chamar`, { method: 'POST' });
            if (response.status === 204) {
                alert("A fila está vazia!");
                return;
            }
            const senha = await response.json();
            atualizarInterface(senha);
        } catch (e) { alert("Erro ao chamar."); }
    }

    async function finalizarAtendimento() {
        if (!idAtual) return;
        try {
            await fetch(`${API_URL}/finalizar/${idAtual}`, { method: 'PUT' });
            resetarInterface();
        } catch (e) { alert("Erro ao finalizar."); }
    }

    function atualizarInterface(senha) {
        idAtual = senha.id;
        document.getElementById('lbl-numero').innerText = senha.numero;
        document.getElementById('lbl-tipo').innerText = senha.tipo;
        document.getElementById('btn-finalizar').disabled = false;
        document.getElementById('btn-finalizar').classList.remove('btn-disabled');
    }

    function resetarInterface() {
        idAtual = null;
        document.getElementById('lbl-numero').innerText = "--";
        document.getElementById('lbl-tipo').innerText = "Livre";
        document.getElementById('btn-finalizar').disabled = true;
        document.getElementById('btn-finalizar').classList.add('btn-disabled');
    }

    verificarEstado();
</script>
</body>
</html>
