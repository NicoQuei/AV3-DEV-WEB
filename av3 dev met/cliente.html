<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; height: 100vh; margin: 0; }

        /* Metade Esquerda: Totem (Bot√µes) */
        .totem { width: 40%; background: #fff; padding: 40px; display: flex; flex-direction: column; justify-content: center; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }

        /* Metade Direita: TV (Painel) */
        .tv { width: 60%; background: #2c3e50; color: white; padding: 40px; display: flex; flex-direction: column; align-items: center; }

        h1 { text-align: center; margin-bottom: 40px; }

        button { width: 100%; padding: 25px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-size: 20px; font-weight: bold; color: white; transition: 0.2s; }
        button:hover { transform: scale(1.02); }
        .btn-normal { background-color: #3498db; }
        .btn-pref { background-color: #f39c12; }

        /* Destaque da Senha Chamada */
        .destaque-chamada { text-align: center; margin-bottom: 30px; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 10px; width: 80%; }
        .big-number { font-size: 100px; font-weight: bold; color: #e74c3c; margin: 0; }
        .big-text { font-size: 30px; margin: 0; }

        /* Lista de Espera */
        .lista-container { width: 80%; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; flex-grow: 1; overflow-y: auto; }
        .lista-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.2); padding: 10px; font-size: 18px; }
        .status-aguardando { color: #f1c40f; }
    </style>
</head>
<body>

<div class="totem">
    <h1 style="color: #333;">Retire sua Senha</h1>
    <button class="btn-normal" onclick="gerarSenha('NORMAL')">üë§ Normal</button>
    <button class="btn-pref" onclick="gerarSenha('PREFERENCIAL')">üëµ Preferencial</button>
    <p style="text-align: center; color: #777; margin-top: 20px;">Toque na tela para retirar</p>
</div>

<div class="tv">
    <div class="destaque-chamada">
        <p class="big-text">Chamando Agora:</p>
        <div id="tv-numero" class="big-number">--</div>
        <p id="tv-tipo" style="font-size: 20px;">Aguardando...</p>
    </div>

    <h3>Pr√≥ximos da Fila:</h3>
    <div class="lista-container" id="lista-espera">
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/senhas";

    // Gerar Senha
    async function gerarSenha(tipo) {
        try {
            await fetch(`${API_URL}/criar/${tipo}`, { method: 'POST' });
            alert(`Senha ${tipo} gerada com sucesso!`);
            carregarDados();
        } catch (e) { alert("Erro ao conectar."); }
    }

    // Atualizar TV (Polling)
    async function carregarDados() {
        try {
            const response = await fetch(API_URL);
            const lista = await response.json();

            const listaEl = document.getElementById('lista-espera');
            listaEl.innerHTML = '';

            // 1. Acha quem est√° sendo chamado agora
            const atual = lista.find(s => s.status === 'CHAMADO');

            if (atual) {
                document.getElementById('tv-numero').innerText = atual.numero;
                document.getElementById('tv-tipo').innerText = atual.tipo;
            } else {
                document.getElementById('tv-numero').innerText = "--";
                document.getElementById('tv-tipo').innerText = "Aguardando...";
            }

            // 2. Monta a lista de espera (excluindo o que j√° est√° na tela principal)
            const espera = lista.filter(s => s.status === 'AGUARDANDO');

            espera.forEach(senha => {
                listaEl.innerHTML += `
                    <div class="lista-item">
                        <span>${senha.numero} (${senha.tipo})</span>
                        <span class="status-aguardando">‚è≥ Aguardando</span>
                    </div>`;
            });

        } catch (e) { console.error(e); }
    }

    // Atualiza a cada 2 segundos
    setInterval(carregarDados, 2000);
    carregarDados();
</script>
</body>
</html>
